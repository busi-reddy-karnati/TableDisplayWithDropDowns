<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Table view with dropdowns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background: #D0D5F7">
  <div class="container" style="margin-left: 20%;width: 60%;background: #D0D5F7">
    <div class="row">
      <div class="col-md-6 add-margin">
          <div class="dropdown" style="margin-left: 30%">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="margin-top: 20%; background: #011e34">
              APPLICATION
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Option 1</a>
              <a class="dropdown-item" href="#">Option 2</a>
              <a class="dropdown-item" href="#">Option 3</a>
            </div>
          </div>
      </div>
      <div class="col-md-6 add-margin">
        <div class="dropdown" style="margin-left: 10%">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="margin-top: 16%; background: #011e34">
              MODULES
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Option 1</a>
              <a class="dropdown-item" href="#">Option 2</a>
              <a class="dropdown-item" href="#">Option 3</a>
            </div>
          </div>
      </div>
      <button class="btn btn-primary" style="margin-left: 40%;margin-top: 10%" >Predict Defects</button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1 style="margin-left: 40%;margin-top: 10%">Defects</h1>
        <table class="table table-striped" style="">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Functions</th>
              <th scope="col">Efforts</th>
              <th scope="col">CP</th>
              <th scope="col">Expected Default count</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" >
                </div>
              </th>
              <td>Mark</td>
              <td>Otto</td>
              <td>Otto</td>
              <td>-</td>
            </tr>
            <tr>
              <th scope="row"><div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" >
                </div>
              </th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>Thornton</td>
              <td>-</td>
            </tr>
            <tr>
              <th scope="row"><div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </div>
              </th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>the Bird</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>

</html>
